#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/teatimer/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
    java:
        version: oraclejdk8

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter android-23,platform-tools,build-tools-23.0.1,addon-google_apis-google-23,extra-android-support,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
    # Assemble and do unit tests
     - ./gradlew assemble test
   # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # run tests  against the emulator.
    - ./gradlew connectedAndroidTest
    # copy the build outputs to artifacts
    - cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
